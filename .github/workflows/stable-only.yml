on: push

name: stable-only CI

jobs:
  install-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
  tests:
    runs-on: ubuntu-latest
    needs: install-rust
    steps:
      - name: install valgrind
        env:
          JOB: valgrind-test
          PROFILES: debug release
        run: sudo apt-get install valgrind

      - name: valgrind-test
        env:
          JOB: valgrind-test
          PROFILES: debug release
        run: ./capstone-rs/ci/test.sh

  lint:
    runs-on: ubuntu-latest
    needs: install-rust
    steps:
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
